<link rel="stylesheet" href="app-module.component.css">
<div id="calendar-container">
<div id="cal-buttons">
<div id="cal-date-nav-buttons">
<button id="previous" mvlCalendarPreviousView [(viewDate)]="viewDate" [view]="view">Précédent</button>
<button id="today" mvlCalendarToday[(viewDate)]="viewDate">Aujourd'hui</button>
<button id="next" mvlCalendarnextView [(viewDate)]="viewDate" [view]="view">Prochain</button>
</div>
<div id="Cal-date-fiele">{{ viewDate | calendarDate:(view ="viewTitle" ): 'fr'}}</div>
<div id="Cal-view-nav-butoons">
    <button id="month" (click)="setView(CalendarView.Month)" [class.selected]="view ==CalendarView.Month">Month</button>
    <button id="week" (click)="setView(CalendarView.Week)" [class.selected]="view ==CalendarView.week">Week</button>
    <button id="day" (click)="setView(CalendarView.Day)" [class.selected]="view ==CalendarView.Day">Day</button>
</div>
</div>
<span [ngSwitch]="view">
    <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="true"
  >
  </mwl-calendar-month-view>
  <mwl-calendar-week-view
    *ngSwitchCase="'week'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-week-view>
  <mwl-calendar-day-view
    *ngSwitchCase="'day'"
    [viewDate]="viewDate"
    [events]="events"
  >
  </mwl-calendar-day-view>
</span>
</div>
